<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Colder - 个人简历</title>

    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #06b6d4;
            --accent-color: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .resume-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        .resume-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 3rem 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;

        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-md);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-info h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content-section {
            padding: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--bg-light);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .info-item i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .info-item strong {
            color: var(--text-dark);
            margin-right: 0.5rem;
        }

        .quick-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .quick-link {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quick-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .timeline-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
        }

        .timeline-period {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .timeline-school {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .timeline-school a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .timeline-school a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .timeline-position {
            color: var(--text-light);
            font-weight: 500;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .profile-info h1 {
                font-size: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .quick-links {
                justify-content: center;
            }

            .resume-container {
                margin: 0 1rem;
                border-radius: 15px;
            }
        }
    </style>
</head>

<body>
<div class="resume-container">
    <div class="resume-header">
        <div class="profile-section">
            <img alt="Colder" class="profile-image" src="img/IMG_1118.jpg">
            <div class="profile-info">
                <h1>Colder</h1>
                <p class="profile-title">学牲</p>
            </div>
        </div>
    </div>

    <div class="content-section">
        <div class="section-header">
            <div class="section-icon">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="section-title">基本信息</h2>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-venus-mars"></i>
                <span><strong>性别：</strong>男</span>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span><strong>电话：</strong>11451419198</span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span><strong>邮箱：</strong>XMr_Colder@126.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-birthday-cake"></i>
                <span><strong>生日：</strong>2005/2/11</span>
            </div>
        </div>

        <div class="quick-links">
            <a class="quick-link" href="form.html">
                <i class="fas fa-table"></i>
                表单作业
            </a>
            <a class="quick-link" href="cover.html">
                <i class="fas fa-clone"></i>
                复刻作业
            </a>
            <a class="quick-link" href="b.html">
                <i class="fas fa-gears"></i>
                自动生成作业
            </a>
            <a class="quick-link" href="c.html">
                <i class="fas fa-image"></i>
                图片滚动作业
            </a>
            <a class="quick-link" href="chart.html">
                <i class="fas fa-chart-pie"></i>
                饼图作业
            </a>
        </div>

        <div class="section-header" style="margin-top: 3rem;">
            <div class="section-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h2 class="section-title">教育背景</h2>
        </div>

        <div>
            <div class="timeline-item">
                <div class="timeline-period">2016 - 2020</div>
                <div class="timeline-school">上海市复兴实验中学</div>
                <div class="timeline-position">学生</div>
            </div>

            <div class="timeline-item">
                <div class="timeline-period">2020 - 2023</div>
                <div class="timeline-school">上海音乐学院北虹高级中学</div>
                <div class="timeline-position">学生</div>
            </div>

            <div class="timeline-item">
                <div class="timeline-period">2023 - 2027</div>
                <div class="timeline-school">
                    <a href="https://www.suibe.edu.cn/" target="_blank">上海对外经贸大学</a>
                </div>
                <div class="timeline-position">学生</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const infoItems = document.querySelectorAll('.info-item');
        infoItems.forEach(item => {
            item.addEventListener('click', function () {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        const timelineItems = document.querySelectorAll('.timeline-item');
        timelineItems.forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = `opacity 0.6s ease ${index * 0.2}s, transform 0.6s ease ${index * 0.2}s`;
            observer.observe(item);
        });
    });
</script>
</body>
</html>
